
<button type="button" name="button" class="btn" [disabled]="!allowNewServer" (click)="createServer()" >Add Server</button><br><br>
<input type="text" name="" value="" (input)="onUpdateServer($event)"><br><br>
<input type="text" name="" value="" [(ngModel)]="serverCretionStatus"><br>

<p [innerText]="allowNewServer"></p> -->

<p *ngIf="serverCreated; else noServer"> Server was created and server name is {{ serverName }} </p>
<ng-template #noServer>
<p> No Server was created !</p>
</ng-template>


<br/><br/>
<hr>
<h1>{{ 'Server' }} {{serverId}} is now {{serverStatus}}. ({{myMethod()}})</h1>
